<form action="">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="item-name" [(ngModel)]="myItem.name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="item-price" [(ngModel)]="myItem.price">
    </div>
    <div class="form-group">
        <label for="Quantity">Quantity</label>
        <input type="number" class="form-control" id="Quantity" name="item-quantity" [(ngModel)]="myItem.quantity">
    </div>
    <button class="btn btn-primary" (click)="updated()">Update</button>

</form>
